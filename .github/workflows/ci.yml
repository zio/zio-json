name: CI

env:
  JDK_JAVA_OPTIONS: -XX:+PrintCommandLineFlags # JDK_JAVA_OPTIONS is _the_ env. variable to use for modern Java
  JVM_OPTS: -XX:+PrintCommandLineFlags # for Java 8 only (sadly, it is not modern enough for JDK_JAVA_OPTIONS)

on:
  pull_request:
  push:
    branches: ['series/2.x']
  release:
    types:
      - published

jobs:
  lint:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 0
      - name: Setup Java
        uses: actions/setup-java@v3.12.0
        with:
          distribution: temurin
          java-version: 11
          check-latest: true
          cache: sbt
      - name: Cache scala dependencies
        uses: coursier/cache-action@v6
      - name: Lint code
        run: sbt check

  benchmarks:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        java: ['8', '11', '17']
        scala: ['2.13.11']
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 0
      - name: Setup Java
        uses: actions/setup-java@v3.12.0
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          check-latest: true
          cache: sbt
      - name: Cache scala dependencies
        uses: coursier/cache-action@v6
      - name: Compile benchmarks
        run: sbt ++${{ matrix.scala }}! jmh:compile

  mdoc:
    runs-on: ubuntu-20.04
    timeout-minutes: 60
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v3.3.0
      - name: Setup Java
        uses: actions/setup-java@v3.12.0
        with:
          distribution: temurin
          java-version: 8
          check-latest: true
          cache: sbt
      - name: Cache scala dependencies
        uses: coursier/cache-action@v6
      - name: Check Document Generation
        run: sbt compileDocs

  test:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        java: ['8', '11', '17']
        scala: ['2.12.18', '2.13.11', '3.3.0']
        platform: ['JVM', 'JS']
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 0
      - name: Setup Java
        uses: actions/setup-java@v3.12.0
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          check-latest: true
          cache: sbt
      - name: Cache scala dependencies
        uses: coursier/cache-action@v6
      - name: Run tests
        if: ${{ !startsWith(matrix.scala, '3.3.') }}
        run: sbt ++${{ matrix.scala }}! test${{ matrix.platform }}
      - name: Run Dotty tests
        if: ${{ startsWith(matrix.scala, '3.3.') && matrix.platform == 'JVM' }}
        run: sbt ++${{ matrix.scala }}! testJVMDotty

  ci:
    runs-on: ubuntu-20.04
    needs: [lint, mdoc, benchmarks, test]
    steps:
      - name: Aggregate of lint, and all tests
        run: echo "ci passed"

  publish:
    runs-on: ubuntu-20.04
    timeout-minutes: 60
    needs: [ci]
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 0
      - name: Setup Java
        uses: actions/setup-java@v3.12.0
        with:
          distribution: temurin
          java-version: 8
          check-latest: true
          cache: sbt
      - name: Release
        run: sbt ci-release
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
